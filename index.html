<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="app-container">
        <button id="darkModeToggle" onclick="toggleDarkMode()">
            <span id="darkModeIcon">ðŸŒž</span>
        </button>
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div class="indicator"></div>
        </div>
        <div class="input-container">
            <input type="text" id="restaurantInput" placeholder="Enter restaurant name" autofocus>
            <button onclick="addRestaurant()">Add</button>
            <button onclick="spinWheel()">Spin!</button>
            <button onclick="clearWheel()">Clear</button>
            <select id="mallSelect">
                <option value="">Select a Mall</option>
                <option value="suriaKLCC">Suria KLCC</option>
                <option value="avenueK">Avenue K</option>
                <option value="fourSeasons">Four Seasons</option>
                <option value="wismaCentral">Wisma Central</option>
            </select>
            <button onclick="loadMallRestaurants()">Load Mall</button>
            <button onclick="randomlySelectMall()">Random Mall</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
